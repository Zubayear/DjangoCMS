{% extends 'base.html' %}
{% block title %}
    <div class="container">
        <h1 class="text-center pt-4">{{ job.title }}</h1>
        <p class="text-center">{{ job.pub_date_pres }}</p>
        <hr>
    </div>
    <div class="album py-5">
        <div class="container">
            <div>
                <img class="card-img-top" src="{{ job.image.url }}" alt="">
                <br>
                <br>
                <p> {{ job.body }}</p>
            </div>
        </div>
    </div>
{% endblock %}
